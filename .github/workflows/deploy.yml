name: CI/CD Pipeline
 
on:
  push:
    branches: [main]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
 
      - name: Установка зависимостей
        run: npm ci
 
      - name: Линтинг
        run: npm run lint
 
      - name: Запуск тестов
        run: npm run test
 
      - name: Сборка
        run: docker build -t ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.sha }} .
 
      - name: DockerHub Login
        run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
 
      - name: Публикация Docker-образа
        run: docker push ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.sha }}
 
  deploy:
    needs: build
    runs-on: ubuntu-latest
 
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo ${{ secrets.DOCKER_PASS }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
            docker pull ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.sha }}
            docker stop ${{ github.event.repository.name }} || true
            docker rm ${{ github.event.repository.name }} || true
            docker run -d --name ${{ github.event.repository.name }} -p 4545:4545 ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.sha }}