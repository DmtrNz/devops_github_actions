name: CI Pipeline
 
on:
  push:
    branches: [main]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
 
      - name: Установка зависимостей
        run: npm ci
 
      - name: Линтинг
        run: npm run lint
 
      - name: Запуск тестов
        run: npm run test
 
      - name: Сборка
        run: docker build -t ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.sha }} .
 
      - name: DockerHub Login
        run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
 
      - name: Публикация Docker-образа
        run: docker push ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.sha }}